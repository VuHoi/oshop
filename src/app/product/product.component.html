
<div class="row">
  <div class="col-3">
    <app-product-filter [category]="category"></app-product-filter>
  </div>
  <div class="col">
    <div class="row" >
      <ng-container *ngFor="let p of filterProducts ; let i=index">
        <div class="col-6">
        <app-product-card [product]="p" [shoping-cart]="cart"></app-product-card>
        </div>
        <div *ngIf="(i+1)%2===0" class="w-100"></div>
      </ng-container>
     
      
    </div>
  </div>
</div>
